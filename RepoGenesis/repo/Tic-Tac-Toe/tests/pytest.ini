[tool:pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short

# Markers
markers =
    api: marks tests as API tests
    edge_case: marks tests as edge case tests

# Timeout
timeout = 120

# Minimum version
minversion = 7.0
