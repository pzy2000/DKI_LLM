[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    upload: marks tests related to file upload
    download: marks tests related to file download
    share: marks tests related to file sharing
    storage: marks tests related to storage management
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
