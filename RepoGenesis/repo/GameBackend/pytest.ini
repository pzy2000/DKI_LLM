[pytest]
# Pytest configuration for GameBackend API tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    room_matching: marks tests related to room matching functionality
    leaderboard: marks tests related to leaderboard functionality
    game_state: marks tests related to game state synchronization
    api: marks tests as API tests
    smoke: marks tests as smoke tests for basic functionality

# Test execution
minversion = 6.0
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Test collection
collect_ignore = setup.py

# Parallel execution (if using pytest-xdist)
# addopts = -n auto

# Custom test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    .coverage
    htmlcov

# Test timeout per test (using pytest-timeout plugin)
# timeout = 30

# Maximum failures before stopping
maxfail = 10

# Show local variables in tracebacks
tb = short

# Show full diff for failed assertions
diff = unified

# Capture output
capture = sys

# Test session configuration
# sessionstart = tests.conftest.session_start
# sessionfinish = tests.conftest.session_finish
